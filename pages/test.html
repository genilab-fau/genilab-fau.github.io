    .team-container {
      display: grid;

    .person-card {

      border-radius: 10px;

    .person-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .person-name {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .person-title {
      color: #666;
      font-size: 0.95rem;
    }
